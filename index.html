<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мои работы</title>
    <style>
        body {
            width: 730px;
            margin: 0 auto;
            padding: 0;
        }
        p {
            font: normal normal normal 14px/1.5 Arial;
            color: #333;
        }
        img {
            border: 1px solid #ccc;
        }
        .border-filter-sed {
            border-top: 2px solid rgb(204, 102, 0);
        }
        .border-filter-acb {
            border-top: 2px solid rgb(0, 51, 153);
        }
        .border-package {
            border-top: 2px solid rgb(204, 0, 0);
        }
        .border-exploded-view {
            border-top: 2px solid rgb(255, 204, 0);
        }
        .border-features {
            border-top: 2px solid rgb(204, 0, 0);
        }
        .product {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <p class="border-filter-sed">
        Инфографика</p>
    <div class="product">
        <div>
            <img width="120" height="120" src="product/filter-sed-10sl-10mkm/filter-sed-10sl-10mkm-1.jpg" onmouseover = "i0.src='product/filter-sed-10sl-10mkm/filter-sed-10sl-10mkm-1.jpg'">
